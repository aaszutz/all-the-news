<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" herf="style.css" type="textarea">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: rgb(231, 206, 228) }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        border-style: solid;
        border-color: slategray;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: lightgray;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      p{
          padding: 10px;
      }
      #btn-scrape, #btn-articles {
          border-style: solid;
          border-color: slategray;
          padding: 10px;
          background-color: gray;
          color: white;
          text-decoration: none;
          margin-right: 10px;
      }
      #header {
          padding: 20px;
      }
    </style>
  </head>
  <body>
      <div id="header">
        <a href="/scrape" id="btn-scrape"> Scrape</a>
        <a href="/articles" id="btn-articles">Articles</a>
      </div>

    <div id="wrapper">
      <h1>Note Scraper</h1>

      <div id="articles"></div>

      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
